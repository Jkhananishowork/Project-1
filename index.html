<!DOCTYPE html>
<html lang="en" class="nojs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initital-scale=1.0">
        <title>Call of Battle: Beta Sign-Up</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script async src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>Call of Battle: Beta Access</h1>
            <p>Sign up now to be one of the first to gain access to next-gen warfare gaming.</p>
        </header>

        <main>
            <form method="post" action="#">
                <h2> Sign up for instant beta access</h2>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <div class="checkbbox-agreement">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Beta Terms & Conditions</label>
                </div>

                <button type="submit">Join the Beta</button>
            </form>
        </main>
        
    </body>
</html>
