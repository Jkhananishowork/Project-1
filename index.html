<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call of Battle: Beta Sign-Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script async src="js/script.js"></script>
  </head>

  <body>
    <header>
      <h1>Call of Battle: Beta Access</h1>
        <p>Sign up now to be one of the first to gain access to next-gen warfare gaming.</p>
    </header>
    <main>
      <form method="post" action="#" autocomplete="on">
        <fieldset>
          <legend> Sign up for instant beta access</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div class="checkbox-agreement">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the Beta Terms & Conditions</label>
          </div>
          <button type="submit">Join the Beta</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>2025 Call of Battle Beta | All rights reserved</p>
    </footer>
  </body>
</html>
